kind: ConfigMap
apiVersion: v1
metadata:
  name: kong-declarative
data:
  kong.yml: |
    _format_version: "3.0"
    _transform: true
    services:
    - name: example-service
      host: example_upstream
      tags:
      - example
      routes:
      - name: example-route
        paths:
        - /
    plugins:
    - name: prometheus
      service: example-service
      config:
        latency_metrics: true
        status_code_metrics: true
        bandwidth_metrics: true
        upstream_health_metrics: true
    upstreams:
    - name: example_upstream
      targets:
        - target: httpbin.org:80
          weight: 100
      healthchecks:
        active:
          type: http
          healthy:
            interval: 2
            successes: 1
            http_statuses: [200, 302]
          unhealthy:
            interval: 1
            http_statuses: [429, 404, 500, 501, 502, 503, 504]
            http_failures: 2
          http_path: /
          timeout: 1
          concurrency: 10
          https_verify_certificate: false
---
apiVersion: v1
kind: Pod
metadata:
  name: kong-db
spec:
  containers:
  - name: plane
    env:
    - name: POSTGRES_USER
      value: kong
    - name: POSTGRES_PASSWORD
      value: kong
    - name: POSTGRES_DB
      value: kong
    image: docker.io/library/postgres:11
    ports:
    - containerPort: 5432
      hostPort: 5432
    volumeMounts:
    - mountPath: /var/lib/postgresql/data
      name: plane-db-pvc
  volumes:
  - name: plane-db-pvc
    persistentVolumeClaim:
      claimName: plane-db
---
apiVersion: v1
kind: Pod
metadata:
  name: kong-control
spec:
  initContainers:
  - name: init-control
    image: docker.io/cintroll/kong-lab:main
    command: 
    - "sh"
    - "-c"
    - |
      cd /kong/cert \
      && kong hybrid gen_cert || true \
      && waitport $KONG_PG_HOST:5432 \
      && for i in {1..5}; do kong migrations bootstrap --vv && break || sleep 15; done
    volumeMounts:
      - name: kong-cert-pvc
        mountPath: /kong/cert
    env:
    - name: KONG_DATABASE
      value: "postgres"
    - name: KONG_PG_HOST
      value: "kong-db"
    - name: KONG_PG_PASSWORD
      value: "kong"
  containers:
  - name: plane
    image: docker.io/cintroll/kong-lab:main
    ports:
    - containerPort: 8001
      protocol: TCP
    - containerPort: 8005
      protocol: TCP
    - containerPort: 8006
      protocol: TCP
    env: 
    - name: KONG_ROLE
      value: control_plane
    - name: KONG_CLUSTER_CERT
      value: /kong/cert/cluster.crt
    - name: KONG_CLUSTER_CERT_KEY 
      value: /kong/cert/cluster.key
    - name: KONGPROXY_ACCESS_LOG
      value: /dev/stdout
    - name: KONG_ADMIN_ACCESS_LOG
      value: /dev/stdout
    - name: KONG_PROXY_ERROR_LOG
      value: /dev/stderr
    - name: KONG_ADMIN_ERROR_LOG
      value: /dev/stderr
    - name: KONG_DATABASE
      value: postgres
    - name: KONG_PG_HOST
      value: kong-db
    - name: KONG_PG_PASSWORD
      value: kong
    - name: KONG_ADMIN_LISTEN
      value: 0.0.0.0:8001
    volumeMounts:
      - name: kong-cert-pvc
        mountPath: /kong/cert
    securityContext:
      allowPrivilegeEscalation: true
      capabilities:
        drop:
        - CAP_MKNOD
        - CAP_NET_RAW
        - CAP_AUDIT_WRITE
      privileged: false
      readOnlyRootFilesystem: false
  restartPolicy: Never
  volumes:
  - name: kong-cert-pvc
    persistentVolumeClaim:
      claimName: kong-cert
---
apiVersion: v1
kind: Pod
metadata:
  name: kong-data
spec:
  initContainers:
  - name: init-wait
    image: docker.io/cintroll/kong-lab:main
    command: ["sh", "-c", "waitport kong-control:8001 && deck sync -s /etc/kong/kong.yml"]
    env: 
      - name: DECK_KONG_ADDR 
        value: "http://kong-control:8001"
    volumeMounts:
      - name: kong-declarative-pvc
        mountPath: /etc/kong
  containers:
  - name: plane
    image: docker.io/cintroll/kong-lab:main
    ports:
    - containerPort: 8000
      protocol: TCP
    - containerPort: 8100
      protocol: TCP
    env: 
    - name: KONG_ROLE
      value: "data_plane"
    - name: KONG_CLUSTER_CERT
      value: "/kong/cert/cluster.crt"
    - name: KONG_CLUSTER_CERT_KEY
      value: "/kong/cert/cluster.key"
    - name: KONGPROXY_ACCESS_LOG
      value: "/dev/stdout"
    - name: KONG_ADMIN_ACCESS_LOG
      value: "/dev/stdout"
    - name: KONG_PROXY_ERROR_LOG
      value: "/dev/stderr"
    - name: KONG_ADMIN_ERROR_LOG
      value: "/dev/stderr"
    - name: KONG_DATABASE
      value: "off"
    - name: KONG_CLUSTER_CONTROL_PLANE
      value: "kong-control:8005"
    - name: KONG_CLUSTER_TELEMETRY_ENDPOINT
      value: "kong-control:8006"
    - name: KONG_PROXY_LISTEN
      value: "0.0.0.0:8000"
    - name: KONG_STATUS_LISTEN
      value: "0.0.0.0:8100"
    - name: KONG_LOG_LEVEL
      value: "debug"
    volumeMounts:
      - name: kong-cert-pvc
        mountPath: /kong/cert
    securityContext:
      allowPrivilegeEscalation: true
      capabilities:
        drop:
        - CAP_MKNOD
        - CAP_NET_RAW
        - CAP_AUDIT_WRITE
      privileged: false
      readOnlyRootFilesystem: false
  restartPolicy: Never
  volumes:
  - name: kong-cert-pvc
    persistentVolumeClaim:
      claimName: kong-cert
  - name: kong-declarative-pvc
    configMap:
      name: kong-declarative
---
